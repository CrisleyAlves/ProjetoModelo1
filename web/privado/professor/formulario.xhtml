<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Editação de Estados</title>
    </h:head>

    <h:body>

        <ui:composition template="/templates/template.xhtml">
            <ui:define name="titulo">Sistema com JSF 2 e Primefaces da turma 5N1</ui:define>
            <ui:define name="conteudo">
                <h:form>
                    <p:growl />
                    <p:panelGrid columns="2">
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar"
                                                 action="#{controleProfessor.cancelar()}"
                                                 ajax="false"
                                                 immediate="true" />

                                <p:commandButton value="Salvar"
                                                 icon="ui-icon-disk"
                                                 action="#{controleProfessor.salvar()}"
                                                 ajax="false" />
                            </div>
                        </f:facet>

                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{controleProfessor.objeto.id}" size="10"/>
                        <p:outputLabel value="NOME" for="txtNome"/>
                        <p:inputText value="#{controleProfessor.objeto.nome}" 
                                     size="10" id="txtNome"
                                     maxlength="40" placeholder="obrigatório"/>
                        
                        <p:outputLabel value="EMAIL" for="txtEmail"/>
                        <p:inputText value="#{controleProfessor.objeto.email}" 
                                     size="10" id="txtEmail"
                                     maxlength="40" placeholder="obrigatório"/>
                        
                        <p:outputLabel value="NASCIMENTO" for="txtNascimento"/>
                        
                        <p:inputText value="#{controleProfessor.objeto.nascimento}" 
                                     size="10" id="txtNascimento"
                                     maxlength="40" placeholder="obrigatório">
                                    <f:converter converterId="converterCalendar"/>
                        </p:inputText>
                        
                        
                        <p:outputLabel value="Titulação" for="txtTitulacao"/>
                        <p:inputText value="#{controleProfessor.objeto.titulacao}" 
                                     size="10" id="txtTitulacao"
                                     maxlength="40" placeholder="obrigatório"/>
                        
                        <p:outputLabel value="Interesse" for="txtInteresse"/>
                        <p:inputText value="#{controleProfessor.objeto.topicoInteresse}" 
                                     size="10" id="txtInteresse"
                                     maxlength="40" placeholder="obrigatório"/>
                        
                        
                        <p:outputLabel value="Especialidade" for="selectEstado" />
                        
                        <p:selectOneMenu value="#{controleProfessor.objeto.especialidade}"
                                         id="selectEstado">
                            <f:converter converterId="converterEspecialidade"/>
                            <f:selectItem noSelectionOption="true"
                                          itemLabel="Selecione um registro"/>
                            <f:selectItems value="#{controleProfessor.daoEspecialidade.lista}"
                                           var="esp" itemLabel="#{esp.nome}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>


    </h:body>
</html>
